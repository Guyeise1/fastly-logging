name: Create Release
on:
  push:
    branches:
      - main

jobs:
  extract_version:
    runs-on: ubuntu-latest
    name: Extract Version
    outputs:
      version: ${{ steps.version.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      - name: Get package version
        id: version
        run: echo "value=$(node -p -e "require('./package.json').version")" >> "$GITHUB_OUTPUT"
  create_release:
    runs-on: ubuntu-latest
    needs: extract_version
    name: Create Release
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: gh release create v${{ needs.extract_version.outputs.version }} --generate-notes -t "Release ${{ needs.extract_version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        shell: bash
        name: Creates a release in GitHub and uploads attachments